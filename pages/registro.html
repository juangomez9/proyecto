    <main>

        <!-- Formulario de Registro -->
        <div class="container">
            <div class="text-center">
                <h2>Registrarse</h2>
            </div>
            <form class="row g-3 mt-3">
                <div class="col-6">
                    <label for="inputEmail4" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                </div>
                <div class="col-6">
                    <label for="inputEmail4" class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Contraseña</label>
                    <input type="password" class="form-control">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Direccion</label>
                    <input type="text" class="form-control" placeholder="Direccion">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Pais</label>
                    <input type="text" class="form-control" placeholder="Paises">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Genero</label>
                    <select id="inputState" class="form-select">
                        <option selected>Masculino</option>
                        <option>Femenino</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check d-flex justify-content-center">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center mb-5">
                    <button type="submit" class="btn btn-light">Registrarse</button>
                </div>
            </form>
        </div>
